<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragdle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Guess the Drag Race Queen!</h1>

  <form id="guessForm">
    <label for="queen">Queen:</label>
    <input list="queenList" id="queen" name="queen" required>
    <datalist id="queenList">
      <!-- OPTIONS WILL BE POPULATED BY JS -->
    </datalist>
    <button type="submit">Submit Guess</button>
  </form>

  <table id="guessTable">
    <thead>
      <tr>
        <th>Queen</th>
        <th>Season</th>
        <th>Placement</th>
        <th>Wins</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <!-- Guess rows go here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
